  <!-- design of the timeline  -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    /* this is for whole timeline set of values i.e, body,line etc... */
    .timeline {
      position: relative;
      margin: 50px auto;
      /* auto for making it in middle and margin for above spacing*/
      width: auto;
      padding: 40px 0;
      box-sizing: border-box;

    }

    /* this is for line */
    .timeline:before {
      content: '';
      position: absolute;
      left: 50%;
      width: 3px;
      height: 100%;
      background: rgb(157, 94, 189);
    }

    .timeline ul {
      margin: 0;
      padding: 0;

    }

    .timeline ul li {
      list-style: none;
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .timeline ul li:nth-child(odd) {
      float: left;
      text-align: right;
      clear: both;
    }

    .timeline ul li:nth-child(even) {
      float: right;
      text-align: left;
      clear: both;

    }

    .content121 {
      padding-bottom: 20px;
    }

    .timeline ul li:nth-child(odd):before {
      content: '';
      position: absolute;
      top: 24px;
      right: -7px;
      width: 10px;
      height: 10px;
      background: rgb(157, 94, 189);
      border-radius: 50%;
      box-shadow: 0 0 0 2px  rgb(204, 166, 223);

    }

    .timeline ul li:nth-child(even):before {
      content: '';
      position: absolute;
      top: 24px;
      left: -3px;
      width: 10px;
      height: 10px;
      background: rgb(157, 94, 189);
      border-radius: 50%;
      box-shadow: 0 0 0 4px  rgb(204, 166, 223);


    }

    .timeline ul li h3 {
      margin: 0;
      padding-bottom: 20px;
      font-weight: 550;
      color: rgb(157, 94, 189);
    }

    .timeline ul li p {
      margin: 10px 0 0;
      padding: 0px;
      padding-bottom: 20px;
      /* font-weight: 550; */
      color: black;
    }

    .timeline ul li .time121 h4 {
      margin: 0px 0 0;
      padding: 0px;
      font-size: 20px;
    }

    .timeline ul li:nth-child(odd) .time121 {
      position: absolute;
      top: 12px;
      right: -100px;
      margin: 0;
      padding: 8px 16px;
      background-color: rgb(157, 94, 189);
      color: snow;
      border-radius: 18px;
      box-shadow: 0 0 0 3px rgb(204, 166, 223);

    }

    .timeline ul li:nth-child(even) .time121 {
      position: absolute;
      top: 12px;
      left: -100px;
      margin: 0;
      padding: 8px 16px;
      background-color: rgb(157, 94, 189);
      color: snow;
      border-radius: 18px;
      box-shadow: 0 0 0 3px rgb(204, 166, 223);

    }
  </style>
